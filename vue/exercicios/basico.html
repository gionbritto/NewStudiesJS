<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>1) {{2 + 2 }}</p>
        <p>2) {{"teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }}, desconto: {{desconto * 100}}</p>
        <p>4) Hora Certa: {{ horaCerta() }}</p>
        <p>5) Preço Com Desconto: R$ {{ precoComDesconto}}</p>
    </div>
    <script>
        //a partir do momento que eu crio uma instancia do vue entao ele passa a ser um template vue
        new Vue({
            el: "#app", //elemento q o vue ira controllar
            data: { //associo como um objeto, posso colocar os dados q ficaram disponiveis
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: { //metodos que eu vou invocar dentro do meu template
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: { //valores calculados
                precoComDesconto() {
                    return this.preco * (1 - this.desconto)
                }
            }

        })
    </script>
</body>

</html>
